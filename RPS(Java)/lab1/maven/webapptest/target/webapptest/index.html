<html>
    <head>
        <title>JSP-Servlet sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>ПРИВЕТ!</div>
        <form action="/lab1_1/SampleServlet">
			<label>
				Введи сове имя: 
				<input type="text" name="name"/>
			</label>
			<label>
				Вы любите формальный стиль?
				<input type="checkbox" name="isFormal"/>
			</label>
			<label>
				Введите свой возраст: 
				<input type="date" name="birthday"/>
			</label>
			<input type="submit"/>
        </form>
    </body>
</html>
