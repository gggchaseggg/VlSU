<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style type="text/css">
        html {
            font-family: cursive;
            background-color: #6180ac38;
            font-size: 16px;
        }
    </style>
    <script src="score.js"></script>
</head>

<body>

    <form id="test">

        <div class="rad">

            <fieldset style="display:inline-block">
                <legend>Первый вопрос</legend>
                <p>2+2*2=:</p>
                <p><label><input type="radio" name="counter1">2</label></p>
                <p><label><input type="radio" name="counter1">4</label></p>
                <p><label><input type="radio" name="counter1" data-true="5">8</label></p>
            </fieldset>

            <fieldset style="display:inline-block">
                <legend>Второй вопрос</legend>
                <p>Фамилия у А.С.Пушкина:</p>
                <p><label><input type="radio" name="counter2">Лермонтов</label></p>
                <p><label><input type="radio" name="counter2">Сергеевич</label></p>
                <p><label><input type="radio" name="counter2" data-true="10">Александр</label></p>
            </fieldset>

            <fieldset style="display:inline-block">
                <legend>Третий вопрос</legend>
                <p>Год начала 2 мировой войны:</p>
                <p><label><input type="radio" name="counter3">1941</label></p>
                <p><label><input type="radio" name="counter3" data-true="10">1914</label></p>
                <p><label><input type="radio" name="counter3">1945</label></p>
            </fieldset>

        </div>

        <div class="chk">

            <fieldset style="display:inline-block">
                <legend>Четвертый вопрос</legend>
                <p>Какие языки входят в .Net</p>
                <p><label><input type="checkbox" name="check1" data-true="2">C#</label></p>
                <p><label><input type="checkbox" name="check1" data-true="2">C++</label></p>
                <p><label><input type="checkbox" name="check1">HTML</label></p>
            </fieldset>

            <fieldset style="display:inline-block">
                <legend>Пятый вопрос</legend>
                <p>1 Кб равен:</p>
                <p><label><input type="checkbox" name="check2" data-true="2">8192 бит</label></p>
                <p><label><input type="checkbox" name="check2">0.5 Гб</label></p>
                <p><label><input type="checkbox" name="check2" data-true="1">1024 байт</label></p>
            </fieldset>

            <fieldset style="display:inline-block">
                <legend>Шестой вопрос</legend>
                <p>Кислоты:</p>
                <p><label><input type="checkbox" name="check3" data-true="2">HCl</label></p>
                <p><label><input type="checkbox" name="check3">H2O</label></p>
                <p><label><input type="checkbox" name="check3" data-true="1">H2SO4</label></p>
            </fieldset>

        </div>

        <div class="txt">
            <div class="vopr" style="display:inline-block">
                <p><label>Моя фамилия:</label></p>
                <p><label>Правитель России:</label></p>
                <p><label>Президент США:</label></p>
                <p><label>Президент Алжира:</label></p>
            </div>
            <div class="vvod" style="display:inline-block">
                <p><input type="text" name="text1" data-true="35" data-ans="Грачев"></p>
                <p><input type="text" name="text2" data-true="10" data-ans="Путин"></p>
                <p><input type="text" name="text3" data-true="10" data-ans="Байден"></p>
                <p><input type="text" name="text4" data-true="10" data-ans="Теббун"></p>
            </div>
        </div>

    </form>

    <button onClick='score()'>Результат</button>
    
</body>

</html>
