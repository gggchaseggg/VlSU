<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/zad2.css">
    <title>Задание 2</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>О цвете</legend>

            <p>
                <label for="clr">Цвет</label>
                <input type="color" id="clr">
            </p>

            <div class="dmclr">
                <p>Доминирующий цвет</p>
                <p><label><input type="radio" name="cvet">Красный</label></p>
                <p><label><input type="radio" name="cvet">Зеленый</label></p>
                <p><label><input type="radio" name="cvet">Синий</label></p>
            </div>

            <div class="mxclr">
                <p>Смешанные цвета</p>
                <p><label><input type="checkbox" name="cveta">Красный</label></p>
                <p><label><input type="checkbox" name="cveta">Синий</label></p>
                <p><label><input type="checkbox" name="cveta">Зеленый</label></p>
                <p><label><input type="checkbox" name="cveta">Желтый</label></p>
                <p><label><input type="checkbox" name="cveta">Черный</label></p>
            </div>
        </fieldset>
    </form>
</body>

</html>
